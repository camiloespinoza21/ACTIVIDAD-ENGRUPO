<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ionicons.css"></a>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<br>
<body class="bg-dark py-5">
  <section>
    <div class="row g-0">
      
      <div class="col-7">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

      <div class="col-lg-5 d-flex flex-column">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 col-4">
          <img src="imagenes/centro-automotriz.png" alt="" class="img-thumbnail">
        </div>
        <div class="px-lg-5 py-lg-4 p-4">
          <h1 class="text-light fw-bold mb-4">Bienvenido</h1>
          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label fw-bold">Correo Electronico</label>
              <input type="email" class="form-control" placeholder="ingrese su correo" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
              <input type="password" class="form-control mb-2" placeholder="ingrese su contraseña" id="exampleInputPassword1">
              <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿olvido su contraseña?.</a>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame mas tarde</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </form>
        </div>
        <div class="text-center py-5">
          <p class="d-inline-block mb-0">¿Todabia no tienes una cuenta?</p> <a href="#" class="text-info text-decoration-none">Crea una ahora</a> 
        </div>
      </div>

    </div>
  </section>
</body>
</html>
